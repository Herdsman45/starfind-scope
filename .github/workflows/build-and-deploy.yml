name: Build and Deploy

on:
    push:
        branches:
            # This repo deploys from the `dev` branch (prerelease/fork version).
            # Upstream maintainers merging this workflow into main should change this to `main`.
            - main
            - dev
    workflow_dispatch:

# Allow one concurrent deployment
concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs

    deploy:
        needs: build
        runs-on: ubuntu-latest

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
